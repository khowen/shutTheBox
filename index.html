<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shut The Box</title>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<section>
  <h1>Shut The Box</h1>
</section>
<section>
  <ul>
    <li class="tile">1</li>
    <li class="tile">2</li>
    <li class="tile">3</li>
    <li class="tile">4</li>
    <li class="tile">5</li>
    <li class="tile">6</li>
    <li class="tile">7</li>
    <li class="tile">8</li>
    <li class="tile">9</li>
  </ul>
</section>
<section id="infoContainer">
  <div>
    <p id="info">Roll the dice!</p>
    <button id="newGame">New Game</button>
  </div>
</section>
<section id="diceContainer">
  <div id="dice">
    <span id="di1">?</span>
    <span id="di2">?</span>
  </div>
</section>
<footer><p id="copyright">&#169; 2015 Katie Owen</p></footer>
</body>
</html>
